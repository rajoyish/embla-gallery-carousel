<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Embla Gallery Carousel</title>
  </head>

  <body>
    <section class="bg-slate-800 p-8 md:p-16 text-center text-slate-100">
      <!-- Heading -->
      <div class="mx-auto mb-16 max-w-7xl">
        <div class="mt-2 md:flex md:items-center md:justify-between">
          <div class="min-w-0 flex-1">
            <h2
              class="text-center text-3xl font-bold text-slate-200 sm:text-5xl"
            >
              Recent Gallery
            </h2>
          </div>
          <div class="mt-4 flex flex-shrink-0 justify-center md:ml-4 md:mt-0">
            <a
              href="#"
              class="inline-flex items-center gap-2 rounded-md bg-cyan-500 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-500"
            >
              <span>
                <!-- link Icon -->
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
                  />
                </svg>
                <!-- link Icon -->
              </span>
              View All Galleries
            </a>
          </div>
        </div>
      </div>

      <!-- Heading -->
      <div class="embla">
        <div class="embla__viewport">
          <div class="embla__container">
            <!-- Image -->
            <!-- Tailwind Comp -->
            <div class="embla__slide">
              <a href="#" class="relative block pt-2.5 hover:opacity-75">
                <span
                  class="absolute inset-x-4 top-0 h-16 rounded-2xl bg-slate-300"
                ></span>
                <span
                  class="absolute inset-x-2 top-0 mt-1 h-16 rounded-2xl border-t-2 border-slate-800 bg-slate-400"
                ></span>
                <img
                  class="relative aspect-[3/2] w-full rounded-2xl border-t-2 border-slate-800 object-cover"
                  src="https://picsum.photos/600/350?v=1"
                  alt="Gallery of Student Life at KBI"
                />
                <h3 class="mt-6 text-xl font-semibold leading-8">
                  Student Life at KBI
                </h3>
                <p class="leading-7 text-slate-400 mt-2">&bull; 6 Photos</p>
              </a>
            </div>
            <div class="embla__slide">
              <a href="#" class="relative block pt-2.5 hover:opacity-75">
                <span
                  class="absolute inset-x-4 top-0 h-16 rounded-2xl bg-slate-300"
                ></span>
                <span
                  class="absolute inset-x-2 top-0 mt-1 h-16 rounded-2xl border-t-2 border-slate-800 bg-slate-400"
                ></span>
                <img
                  class="relative aspect-[3/2] w-full rounded-2xl border-t-2 border-slate-800 object-cover"
                  src="https://picsum.photos/600/350?v=2"
                  alt="Gallery of Student Life at KBI"
                />
                <h3 class="mt-6 text-xl font-semibold leading-8">
                  Student Life at KBI
                </h3>
                <p class="leading-7 text-slate-400 mt-2">&bull; 6 Photos</p>
              </a>
            </div>
            <div class="embla__slide">
              <a href="#" class="relative block pt-2.5 hover:opacity-75">
                <span
                  class="absolute inset-x-4 top-0 h-16 rounded-2xl bg-slate-300"
                ></span>
                <span
                  class="absolute inset-x-2 top-0 mt-1 h-16 rounded-2xl border-t-2 border-slate-800 bg-slate-400"
                ></span>
                <img
                  class="relative aspect-[3/2] w-full rounded-2xl border-t-2 border-slate-800 object-cover"
                  src="https://picsum.photos/600/350?v=3"
                  alt="Gallery of Student Life at KBI"
                />
                <h3 class="mt-6 text-xl font-semibold leading-8">
                  Student Life at KBI
                </h3>
                <p class="leading-7 text-slate-400 mt-2">&bull; 6 Photos</p>
              </a>
            </div>

            <!-- Tailwind Comp -->
            <!-- Image -->
          </div>
        </div>
        <div class="embla__controls">
          <div class="embla__buttons">
            <button
              class="embla__button embla__button--prev"
              type="button"
              disabled=""
            >
              <svg
                class="embla__button__svg text-slate-400"
                viewBox="0 0 532 532"
              >
                <path
                  fill="currentColor"
                  d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
                ></path>
              </svg></button
            ><button
              class="embla__button embla__button--next"
              type="button"
              disabled=""
            >
              <svg
                class="embla__button__svg text-slate-400"
                viewBox="0 0 532 532"
              >
                <path
                  fill="currentColor"
                  d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="embla__dots"></div>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
